[tox]
minversion = 1.6
envlist = py{2,3}-unit,integration,pycodestyle
skipsdist = True

[testenv]
basepython =
  {py2-unit,integration,pycodestyle}: python2
  {py3-unit}: python3
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  VIRTUALENV_NO_DOWNLOAD=1
  PYTHONPATH=.
passenv =
  TERM
  HOME

[testenv:py2-unit]
deps = pytest
commands =
  py.test

[testenv:py3-unit]
deps = pytest
commands =
  py.test

[testenv:integration]
deps = pytest
commands =
  py.test tests/integration

[testenv:pycodestyle]
deps = pycodestyle
commands = pycodestyle

[pycodestyle]
# E123, E125 skipped as they are invalid PEP-8.
ignore = E123,E125
show-source = True
exclude=.venv,.git,.tox,dist,doc,*egg,build

[pytest]
testpaths = tests/unit
