[tox]
minversion = 1.6
envlist = pycodestyle,py{27,36,37}
skipsdist = True

[testenv]
basepython =
  {py2-unit,py2-integration,pycodestyle}: python2
  {py3-unit,py3-integration}: python3
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
  VIRTUAL_ENV={envdir}
  VIRTUALENV_NO_DOWNLOAD=1
  PYTHONPATH=.
passenv =
  TERM
  HOME
deps = pytest
commands =
  pytest {posargs}

[testenv:pycodestyle]
deps = pycodestyle
commands = pycodestyle

